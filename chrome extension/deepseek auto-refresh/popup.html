<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      margin: 0;
      border-radius: 8px;
      background: white;
    }
    .switch {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    button {
      width: 100%;
      padding: 8px 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button.paused {
      background: #f44336;
    }
    #status {
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="switch">
    <button id="toggleButton">Running</button>
    <span id="status">Auto retry enabled</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
