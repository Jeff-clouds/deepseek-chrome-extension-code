<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 200px;
            padding: 15px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0071e3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-family: inherit;
        }
        button:hover {
            background-color: #0077ed;
        }
        .description {
            color: #666;
            font-size: 12px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button id="export">导出文档</button>
    <div class="description">
        将苹果官网文档导出为 Markdown 格式
    </div>
    <script src="popup.js"></script>
</body>
</html>
